<p class="calibre5">&#12288;&#12288;李笑来，原新东方老师，现艾德睿智国际教育咨询合伙人。</p>
<p class="calibre5">&#12288;&#12288;他，经历丰富，与众小有不同。东北人，就读普通高校，本科学财会，毕业干销售，惯于洞察他人心理，一不留神，成了新东方教写作的名师，授业解惑，乐此不疲。</p>
<p class="calibre5">&#12288;&#12288;他写书，且畅销。著有畅销书《TOEFL和新词汇21天突破》、《TOEFL高分作文》&mdash;&mdash;常年位于同类图书销售排行榜首。授课风格以朴实、有效见长，注重培养学生的独立思考能力。</p>
<p class="calibre5">&#12288;&#12288;在观察学生的成长过程中，他也在探寻自己的心智成长，写作之路由此延伸。他的个人独立博客中，“把时间当作朋友”、“想明白”和“我要问笑来”等系列文章深受读者欢迎。</p>
